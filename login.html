<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<!-- <link rel="stylesheet" href="css/login.css"> -->
</head>
<body>
    <form id="login_form" class="form-horizontal">
        <h2>Login form</h2>
        <br>
        <br>
        <div class="form-group">
        <label class="col-sm-3 control-label">Email</label>
        <div class="col-sm-6">
        <div class="email">
        <input name="email" type="text" id="txt_email" class="form-control" placeholder="enter email" />
        </div>
        </div>
        </div>
                    
        <div class="form-group">
        <label class="col-sm-3 control-label">Password</label>
        <div class="col-sm-6 password">
        <input name="password" type="password" id="txt_password" class="form-control" placeholder="enter password" />
        </div>
        </div>
        <br>
        <br>
        <br>
        <div class="button_edit">       
        <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6 m-t-15">
        <button type="submit" id="btn_register" class="btn btn-success">Login</button>
        </div>
        </div>
        </div>
                    
        <div class="form-group">
            <div id="message" class="col-sm-offset-3 col-sm-6 m-t-15"></div>
        </div>
                
    </form> 
<script src="js/login.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</body>
</html>
